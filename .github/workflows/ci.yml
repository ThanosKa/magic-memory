name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      SKIP_ENV_VALIDATION: "true"
      NEXT_TELEMETRY_DISABLED: "1"
      NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-key"
      SUPABASE_SERVICE_ROLE_KEY: "dummy-key"
      SUPABASE_DB_URL: "postgresql://postgres:postgres@localhost:5432/postgres"
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_Y2xlcmsuZXhhbXBsZS5jb20k"
      CLERK_SECRET_KEY: "sk_test_Y2xlcmsuZXhhbXBsZS5jb20k"
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"
      STRIPE_SECRET_KEY: "sk_test_dummy"
      STRIPE_WEBHOOK_SECRET: "whsec_dummy"
      NEXT_PUBLIC_STRIPE_PRICE_STARTER: "price_dummy_starter"
      NEXT_PUBLIC_STRIPE_PRICE_GROWTH: "price_dummy_growth"
      NEXT_PUBLIC_STRIPE_PRICE_PREMIUM: "price_dummy_premium"
      OPENROUTER_API_KEY: "dummy-key"
      REPLICATE_API_TOKEN: "dummy-key"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Type Check
        run: pnpm run type-check

      - name: Run Tests
        run: pnpm run test
